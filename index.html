<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/jQuery.linkIt.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('span').linkIt({
                href    :"http://test.com",
                text    :"Click Me",
                target    :"_blank"
            });
        });
        
    </script>
    <title>Login test</title>
</head>
<body>
<h1>LinkIt Demo</h1>
<p>This is jQuery LinkIt plugin demo. Lets make <span>this text</span> into link.</p>
</body>
</html>
